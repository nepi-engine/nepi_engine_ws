[supervisord]
nodaemon=false

[program:nepi_engine]
command=/bin/bash /opt/nepi/scripts/nepi_engine_start
autostart=true
autorestart=false

[program:nepi_rui]
command=/bin/bash /opt/nepi/scripts/nepi_rui_start
autostart=true
autorestart=false

[program:nepi_license]
command=/bin/bash /opt/nepi/scripts/opt/nepi/etc/license/nepi_check_license_start
autostart=true
autorestart=true

[program:nepi_storage]
command=/bin/bash /opt/nepi/scripts/nepi_samba_start
autostart=true
autorestart=true

[program:nepi_ssh]
command=/bin/bash /opt/nepi/scripts/nepi_ssh_start
autostart=true
autorestart=true

[program:nepi_time]
command=/bin/bash /opt/nepi/scripts/nepi_time_start
autostart=true
autorestart=true

[program:nepi_network]
command=/bin/bash /opt/nepi/scripts/nepi_network_start
autostart=true
autorestart=true

[program:nepi_dhcp]
command=/bin/bash /opt/nepi/scripts/nepi_dhcp_start
autostart=true
autorestart=true

